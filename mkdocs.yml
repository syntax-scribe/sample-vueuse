site_name: VueUse Docs
site_url: https://syntax-scribe.github.io/sample-vueuse/
repo_url: https://github.com/syntax-scribe/sample-vueuse
repo_name: syntax-scribe/syntax-scribe-docs
edit_uri: edit/main/docs/
theme:
  name: material
  language: en
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  palette: 
     # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: orange
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
    
markdown_extensions:
  - attr_list

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  
