site_name: VueUse Documentation

theme:
  name: material
  language: en
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  palette: 
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: light blue

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: light blue

  features:
    - navigation.expand
    - navigation.instant
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.annotate

plugins:
  - search
  - awesome-nav
  - glightbox

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed

copyright: |-
  Documentation generated by <a href="https://syntaxscribe.com">Syntax Scribe</a>

